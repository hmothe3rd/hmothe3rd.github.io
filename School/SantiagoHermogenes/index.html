<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('../../images/Backgound.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            margin-top: 100px; 
        }

        .flip-card {
            width: 350px;
            height: 450px;
            perspective: 1000px; 
            position: relative;
            cursor: pointer; 
            margin: 10px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg); 
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border: 1px solid #cccccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .flip-card-front {
            background-color: #ffffff;
            cursor: pointer; 
        }

        .flip-card-back {
            background-color: #f0f0f0;
            transform: rotateY(180deg); 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-content {
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-container.poker {
            margin-top: 50px; 
            gap: -80px; 
            overflow: visible;
            justify-content: center;
        }

        .card.poker {
            width: 300px; 
            height: 360px; 
            font-size: 32px; 
            line-height: 180px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card.poker:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        #card1.poker {
            transform: translateX(70px) rotate(-5deg);
            z-index: 2; 
        }

        #card2.poker {
            transform: translateX(0) rotate(2deg); 
            z-index: 3; 
        }

        #card3.poker {
            transform: translateX(-70px) rotate(5deg);
            z-index: 2; 
        }

        #card1.poker:hover {
            transform: translateY(-25px) rotate(0deg) scale(1.1);
        }

        #card2.poker:hover {
            transform: translateY(-25px) rotate(0deg) scale(1.1);
        }

        #card3.poker:hover {
            transform: translateY(-25px) rotate(0deg) scale(1.1);
        }

        .card-link {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a card any card</h1>
    <div class="card-container poker">
        <div class="flip-card poker" id="card1">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="../../images/David_Front_External.jpg" alt="Friend 1" class="card-image">
                </div>
                <div class="flip-card-back">
                    <div class="card-content">
                        <a href="nickname_inline.html" class="card-link">Friend 1 - Inline CSS</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="flip-card poker" id="card2">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="../../images/Gio_Front_External.jpg" alt="Friend 2" class="card-image">
                </div>
                <div class="flip-card-back">
                    <div class="card-content">
                        <a href="nickname_internal.html" class="card-link">Friend 2 - Internal CSS</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="flip-card poker" id="card3">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="../../images/leyan_Front_External.jpg" alt="Friend 3" class="card-image">
                </div>
                <div class="flip-card-back">
                    <div class="card-content">
                        <a href="nickname_external.html" class="card-link">Friend 3 - External CSS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
