<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card Example</title>
<style>
  /* The flip card container */
  .flip-card {
    background-color: transparent;
    width: 300px;
    height: 200px;
    border: 1px solid #f1f1f1;
    perspective: 1000px; /* Remove this if you don't want the 3D effect */
    cursor: pointer; /* Change cursor to pointer on hover */
  }

  /* This container is needed to position the front and back side */
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  /* Do an horizontal flip when you move the mouse over the flip box container */
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  /* Position the front and back side */
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  /* Style the front side */
  .flip-card-front {
    background-color: #bbb;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Style the back side */
  .flip-card-back {
    background-color: dodgerblue;
    color: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: default; /* Ensure the cursor is default on the back side */
  }

  /* Style the link */
  .love-link {
    color: white;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Flip Card Example</h2>

<!-- Flip Card -->
<div class="flip-card" onclick="location.href='nickname_internal.html';">
  <div class="flip-card-inner">
    <!-- Front Side -->
    <div class="flip-card-front">
      <img src="https://via.placeholder.com/300" alt="Avatar" style="width:300px;height:200px;">
    </div>
    <!-- Back Side -->
    <div class="flip-card-back">
      <h1>John Doe</h1>
      <p>Architect & Engineer</p>
      <!-- Clickable text -->
      <p class="love-link">We love that guy</p>
    </div>
  </div>
</div>

</body>
</html>
