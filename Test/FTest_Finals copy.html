<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Ftest_Finals.css" rel="stylesheet">
    <title>Pokemon Go Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 d-flex justify-content-center p-0">
                <div class="login">
                    <div class="text">
                        <h1>Log In</h1>
                        <p>To join millions of <br>Pokémon Trainers!</p>
                        <div class="bar"></div>
                        <form>
                            <div class="browse-courses-link">
                                <span><a style="color: black;" href="#">Back to Home page</a></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <div class="alt-login">
                            <p style="margin-top: -2vh;">Log in with:</p>
                            <div class="social-icons">
                                <img src="https://i.ibb.co/56LrDrh/kisspng-google-logo-logo-logo-5ade7dc753b015-9317679115245306313428-1-removebg-preview.png">
                                <img src="https://i.ibb.co/Xj6Dntc/Twitter-X-Logo-Graphics-75321100-1-580x387.png">
                                <img src="https://i.postimg.cc/C1SwQTkT/Facebook-Logo-2023.png">
                            </div>
                        </div>
                        <p class="footer">© 2024 Niantic, Inc. Pokémon and Pokémon <br>character names are trademarks of
                            Nintendo,<br> Creatures, and GAME FREAK. Pokémon GO is a<br> trademark of Niantic Inc. All rights
                            reserved.</p>
                        <div class="logo"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center p-0">
                <div class="picture-area">
                    <img src="../../images/pokemon-go-kalos.avif" alt="Pokémon Go">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
