<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Go Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="Test_Margin_Finals_3 copy.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center p-0">
                <div class="custom-container">
                    <h1>Log In</h1>
                    <p>and join millions of Pokémon Trainers!</p>
                    <div class="progress-bars">
                        <div class="progress red">
                            <div class="progress-inner" style="width: 100%;"></div>
                        </div>
                        <div class="progress blue">
                            <div class="progress-inner" style="width: 100%;"></div>
                        </div>
                        <div class="progress yellow">
                            <div class="progress-inner" style="width: 100%;"></div>
                        </div>
                        <div class="progress orange">
                            <div class="progress-inner" style="width: 100%;"></div>
                        </div>
                    </div>
                    <p>Simply fill in to get started!</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <div class="alt-login">
                        <p>Log in with:</p>
                        <div class="social-icons">
                            <a href="#"><img src="google-icon.png" alt="Google"></a>
                            <a href="#"><img src="apple-icon.png" alt="Apple"></a>
                            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                        </div>
                    </div>
                    <p class="footer">© 2024 Niantic, Inc. Pokémon and Pokémon character names are trademarks of
                        Nintendo, Creatures, and GAME FREAK. Pokémon GO is a trademark of Niantic Inc. All rights
                        reserved.</p>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center p-0">
                <div class="picture-area">
                    <img src="../../images/pokemon-go-kalos.avif" alt="Pokémon Go">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
