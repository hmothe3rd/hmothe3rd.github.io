<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Go Login</title>
    <link rel="stylesheet" href="Test_Pokemon.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Log In</h1>
            <p>and join millions of Pokémon Trainers!</p>
            <div class="progress-bar">
                <div class="progress red"></div>
                <div class="progress blue"></div>
                <div class="progress yellow"></div>
            </div>
            <p>Simply fill in to get started!</p>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
            <div class="alt-login">
                <p>Log in with:</p>
                <div class="social-icons">
                    <a href="#"><img src="google-icon.png" alt="Google"></a>
                    <a href="#"><img src="apple-icon.png" alt="Apple"></a>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                </div>
            </div>
            <p class="footer">© 2024 Niantic, Inc. Pokémon and Pokémon character names are trademarks of Nintendo, Creatures, and GAME FREAK. Pokémon GO is a trademark of Niantic Inc. All rights reserved.</p>
        </div>
        <div class="right-section">
            <img src="image.png" alt="Pokémon Go">
        </div>
    </div>
</body>
</html>
